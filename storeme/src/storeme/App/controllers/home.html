<div class="col-lg-4 col-lg-offset-4" style="margin-top: 50px;">
    <div class="jumbotron">
        <h3>Decrypt dashboard</h3>
        <form name="form">
            <div class="input-group">
                <span class="input-group-btn">
                    <a class="btn btn-flat" title="Enter" ng-click="vm.openDashboard(accessCode)" ng-disabled="form.accessCode.$invalid">
                        <span class="lg mdi-action-lock-open"></span>
                    </a>
                </span>
                <input type="text" class="form-control input-lg" name="accessCode" id="accessCode" placeholder="Access Code" ng-model="accessCode" ng-required="true" ng-minlength="12" ng-class="{'ds-error' : form.accessCode.$invalid && form.accessCode.$touched}"/>
            </div>
        </form>
        <span ng-show="vm.existingDashboard">You can access your current dashboard <a href="" ng-click="vm.openDashboard()">here</a>.</span>
        <hr/>
        <h5>
            Alternatively, click <a class="" ng-click="vm.newDashboard()" ng-disabled="!vm.isLoading">here</a> to create a new dashboard.
        </h5>
        <div class="overlay" ng-show="vm.isLoading">
            <div class="spinner">
                <svg width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
                    <g>
                        <animateTransform attributeName="transform" type="rotate" values="0 25 25;270 25 25" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite" />
                        <circle fill="none" stroke-width="6" stroke-linecap="round" cx="25" cy="25" r="22" stroke-dasharray="187" stroke-dashoffset="610">
                            <animate attributeName="stroke" values="#4285F4;#DE3E35;#F7C223;#1B9A59;#4285F4" begin="0s" dur="5.6s" fill="freeze" repeatCount="indefinite" />
                            <animateTransform attributeName="transform" type="rotate" values="0 25 25;135 25 25;450 25 25" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite" />
                            <animate attributeName="stroke-dashoffset" values="187;46.75;187" begin="0s" dur="1.4s" fill="freeze" repeatCount="indefinite" />
                        </circle>
                    </g>
                </svg>
            </div>
        </div>
    </div>
</div>
