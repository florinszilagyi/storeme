<div id="context-menu" class="dropdown clearfix animated fast fadeIn">
    <ul class="dropdown-menu dropdown-right-click" role="menu" aria-labelledby="dropdownMenu" style="">
        <li data-ng-show="config.allowedActions.rename"><a href="" tabindex="-1" data-toggle="modal" data-target="#rename"><i class="glyphicon glyphicon-edit"></i> Rename</a></li>
        <li data-ng-show="config.allowedActions.copy && !temp.isFolder()"><a href="" tabindex="-1" data-toggle="modal" data-target="#copy"><i class="glyphicon glyphicon-log-out"></i> Copy</a></li>
        <li data-ng-show="config.allowedActions.edit && temp.isEditable()"><a href="" tabindex="-1" data-toggle="modal" data-target="#edit" data-ng-click="temp.getContent();"><i class="glyphicon glyphicon-pencil"></i> Edit</a></li>
        <li data-ng-show="config.allowedActions.download && !temp.isFolder()"><a href="" tabindex="-1" data-ng-click="temp.download()"><i class="glyphicon glyphicon-download"></i> Download</a></li>
        <li data-ng-show="config.allowedActions.preview && temp.isImage()"><a href="" tabindex="-1" data-ng-click="temp.preview()"><i class="glyphicon glyphicon-picture"></i> View item</a></li>
        <li class="divider"></li>
        <li data-ng-show="config.allowedActions.remove"><a href="" tabindex="-1" data-toggle="modal" data-target="#delete"><i class="glyphicon glyphicon-trash"></i> Remove</a></li>
    </ul>
</div>
