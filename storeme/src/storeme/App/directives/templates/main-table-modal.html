<table class="table table-striped table-hover mb0 table-files">
    <thead>
        <tr>
            <th>Name</th>
            <th class="hidden-sm hidden-xs">
                Date
            </th>
            <th class="text-right">
                Actions
            </th>
        </tr>
    </thead>
    <tbody class="file-item">
        <tr data-ng-show="fileNavigator.requesting">
            <td colspan="3">
                Loading ...
            </td>
        </tr>
        <tr data-ng-show="!fileNavigator.requesting && !fileNavigator.listHasFolders() && !fileNavigator.error">
            <td colspan="2">
                No folders in folder...
            </td>
            <td class="text-right">
                <button class="btn btn-sm btn-default" data-ng-click="fileNavigator.upDir()">Back</button>
            </td>
        </tr>
        <tr data-ng-show="!fileNavigator.requesting && fileNavigator.error">
            <td colspan="3">
                {{ fileNavigator.error }}
            </td>
        </tr>
        <tr data-ng-repeat="item in fileNavigator.fileList | orderBy: orderProp" data-ng-show="!fileNavigator.requesting && item.model.type === 'dir'">
            <td>
                <a href="" data-ng-click="fileNavigator.folderClick(item)" title="{{item.model.name}} ({{item.model.sizeKb()}}kb)">
                    <i class="glyphicon glyphicon-folder-close"></i>
                    {{item.model.name | strLimit : 32}}
                </a>
            </td>
            <td class="hidden-sm hidden-xs">
                {{item.model.date.toString()}}
            </td>
            <td class="text-right">
                <button class="btn btn-sm btn-default" data-ng-click="select(item, temp)"><i class="glyphicon glyphicon-hand-up"></i> Select this</button>
            </td>
        </tr>
    </tbody>
</table>
