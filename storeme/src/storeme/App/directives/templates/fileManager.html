<div data-ng-controller="fileManagerController">
    <div ng-include="config.templatePath + '/navbar.html'"></div>
    <div class="file-manager">
        <div class="col-sm-3 col-md-2 sidebar file-tree" ng-include="config.templatePath + '/sidebar.html'"></div>
        <div class="col-sm-9 col-md-10 main">
            <div ng-include="config.templatePath + '/current-folder-breadcrumb.html'"></div>
            <div ng-include="config.templatePath + '/' + viewTemplate" class="main-navigation"></div>
        </div>
    </div>
    <div ng-include="config.templatePath + '/modals.html'"></div>
    <div ng-include="config.templatePath + '/item-context-menu.html'"></div>
</div>
